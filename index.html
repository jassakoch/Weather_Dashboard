<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./Assets/style.css"
  
</head>

<header>

    <nav class="navbar navbar-light" style="background-color: #e3f2fd;"> 
        <a class="navbar-brand">Weather Dashboard</a>
        <form class="form-inline">
            <input class="form-control mr-sm-2" id="user-input" type="search" placeholder="City" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" id="fetch-button" type="submit">Search</button>
        </form>

    </nav>
</header>

    <body>
    <main>
        
        <div class="row">
            <div class="col-4"  id="current-weather" style="background-color: papayawhip">col-4</div>

            <div class="col" id="day-1">col</div>
            <div class="col" id="day-2">col</div>
            <div class="col" id="day-3">col</div>
            <div class="col" id="day-4">col</div>
            <div class="col" id="day-5">col</div>


        </div>


    </main>

    <script src="./Assets/script.js"></script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
