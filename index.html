<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!--Bootstrap Link  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./Assets/style.css">
</head>

<header>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
            <div>
                <a class="navbar-brand">Weather Dashboard</a>
                <form class="form-inline">
                    <!-- Input -->
                    <input class="form-control mr-sm-2" id="user-input" type="search" placeholder="City"
                        aria-label="Search">
                    <!-- Search button -->
                    <button class="btn btn-outline-success my-2 my-sm-0" id="fetch-button" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

</header>

<body>

    <main>
        <!-- City Forecast-->

        <div class="col-12 col-md-6 mx-auto">
            <div class="card text-center">
                <div class="card-header" >
                    Forecast
                </div>
                <div class="card-body" id="city-forecast">
                    <h5 class="card-title"> Search For Your City</h5>

                </div>

            </div>
        </div>

        <!-- 5 Day Forecast -->
        <main class="container-fluid">
            <section class="row">
                <div class="col-12 col-md-9" id="5DayForecast">
                    <h2>5 Day Forecast</h2>

                    <section class="row">
                        <!-- day 1 -->
                        <div class="col">
                            <div class="card">
                                <h3 class="card-header" id="forecast-date-0">
                                 
                                </h3>
                                <div class="card-body">
                                    <h4 class="temp" id="forecast-temp-0">Temp: </h4>
                                    <h4 class="wind" id="forecast-wind-0">Wind: </h4>
                                    <h4 class="humidity" id="forecast-hum-0">Humidity: </h4>
                                    <img id="forecast-icon-0">
                                </div>
                            </div>
                        </div>
                        <!-- Day 2 -->
                        <div class="col">
                            <div class="card">
                                <h3 class="card-header" id="forecast-date-8">
                                    
                                </h3>
                                <div class="card-body">
                                    <h4 class="temp" id="forecast-temp-8">"Temp: </h4>
                                    <h4 class="wind" id="forecast-wind-8">Wind: </h4>
                                    <h4 class="humidity" id="forecast-hum-8">Humidity: </h4>
                                    <img id="forecast-icon-8">
                                </div>
                            </div>
                        </div>
                        <!-- Day 3 -->
                        <div class="col">
                            <div class="card">
                                <h3 class="card-header" id="forecast-date-16">
                                   
                                </h3>
                                <div class="card-body">
                                    <h4 class="temp" id="forecast-temp-16">Temp: </h4>
                                    <h4 class="wind" id="forecast-wind-16">Wind: </h4>
                                    <h4 class="humidity" id="forecast-hum-16">Humidity: </h4>
                                    <img id="forecast-icon-16">
                                </div>
                            </div>
                        </div>
                        <!-- Day 4 -->
                        <div class="col">
                            <div class="card">
                                <h3 class="card-header" id="forecast-date-24">
                                   
                                </h3>
                                <div class="card-body">
                                    <h4 class="temp" id="forecast-temp-24">Temp: </h4>
                                    <h4 class="wind" id="forecast-wind-24">Wind: </h4>
                                    <h4 class="humidity" id="forecast-hum-24">Humidity: </h4>
                                    <img id="forecast-icon-24">
                                </div>
                            </div>
                        </div>
                        <!-- Day 5 -->
                        <div class="col">
                            <div class="card">
                                <h3 class="card-header" id="forecast-date-32">
                                   
                                </h3>
                                <div class="card-body">
                                    <h4 class="temp" id="forecast-temp-32">Temp: </h4>
                                    <h4 class="wind" id="forecast-wind-32">Wind: </h4>
                                    <h4 class="humidity" id="forecast-hum-32">Humidity: </h4>
                                    <img id="forecast-icon-32">
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
                <!-- Recent Searches -->
                <section>
                    <div class="card bg-primary" id="recent-searches">
                        <div class="card-body text-center">
                            <h2>Recent Searches</h2>
                          
                        </div>
                </section>
        </main>
<!-- dayjs link -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.10/dayjs.min.js"> </script>     
<!-- bootstrap link -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
<!-- script file link -->
            <script src="./Assets/script.js"></script>
</body>

</html>
